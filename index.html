<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Urban Dictionary Definition Analysis Tool</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container">
        <header class="w3-blue">
            <h1 class="w3-center">Dictionary Definition Analysis Tool</h1>
        </header>
        <div class="w3-content">
            <form method="GET">
                <label for="word" class="w3-center">Word to Analyse</label>
                <input id="word" name="word" class="w3-input w3-border" />
                <button type="submit" class="w3-button w3-blue w3-mobile">Analyse!</button>
            </form>
        </div>
        <footer class="w3-blue"></footer>
    </div>
</body>

</html>
